<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Car</title>
<link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
	<h1>Car list!</h1>
	<table>
		<tr>
			<th>Id</th>
			<th>Brand Name</th>
			<th>Plate Number</th>
			<th>Color</th>
			<th>Model</th>
			<th>Number Of Seats</th>
			<th>Used Year</th>
			<th>Last Maintaince Date</th>
		</tr>
		
		<tr th:each="car : ${cars}">
			<td th:text="${car.id}">CAR</td>
			<td th:text="${car.brandname}">Brand Name</td>
			<td th:text="${car.platenumber}">Plate Number</td>
			<td th:text="${car.color}">Color</td>
			<td th:text="${car.model}">Model</td>
			<td th:text="${car.seatnumber}">Number Of Seats</td>
			<td th:text="${car.usedyear}">Used Year</td>
			<td th:text="${car.lastmaintaincedate}">Last Maintaince Date</td>
		</tr>
		
		
	</table>
</body>
</html>
