<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Car</title>
<link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
	<h1>Car list!</h1>
	<table cellspacing="5" border="1">
		<tr>
			<th>Id</th>
			<th>Brand Name</th>
			<th>Plate Number</th>
			<th>Color</th>
			<th>Model</th>
			<th>Number Of Seats</th>
			<th>Used Year</th>
			<th>Last Maintaince Date</th>
			<th> Edit/Delete </th>
		</tr>

		<tr th:each="car : ${cars}">
			<td th:text="${car.id}">CAR</td>
			<td th:text="${car.brandname}">Brand Name</td>
			<td th:text="${car.platenumber}">Plate Number</td>
			<td th:text="${car.color}">Color</td>
			<td th:text="${car.model}">Model</td>
			<td th:text="${car.seatnumber}">Number Of Seats</td>
			<td th:text="${car.usedyear}">Used Year</td>
			<td th:text="${car.lastmaintaincedate}">Last Maintaince Date</td>
			<td>
				<span> 
					<a th:href="@{/car/edit}">Edit</a>
				</span> 
				<span> 
					<!-- <a th:href="@{/car/delete}">Delete</a> -->
					<form method="DELETE" th:action="@{/car/{id}}" th:object="${car}"> 
						<input type="submit" value="Delete" >
					</form>
				</span>
			</td>
		</tr>
		
		<tr>
			<form th:action="@{/car/add}" method="GET">
				<input type="submit" value="Add car"/>
			</form>
		</tr>
		


	</table>
</body>
</html>
